<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Productos - Droguería</title>
    <link rel="stylesheet" href="../CSS/registro.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Registro de Productos</h1>
        <nav>
          <button id="newProductBtn" onclick="dirIndex()">
            Home
          </button>
          <button id="newProductBtn" onclick="dirRegistro()">
            Registrar un Nuevo Producto
          </button>
          <button id="searchProductBtn" onclick="dirtFiltros()">
            Buscar un Producto
          </button>
        </nav>
      </div>
    </header>
    <div class="container2">
      <form id="productForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" maxlength="20" required />

        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="opciones-seleccion">
            -- Seleccionar Categoría --
          </option>
          <option value="Medicamentos">Medicamentos</option>
          <option value="Cuidado Personal">Cuidado Personal</option>
          <option value="Productos Belleza">Belleza</option>
          <option value="Bebés">Bebés</option>
          <option value="Salud">Salud y Bienestar</option>
          <option value="Mascotas">Mascotas</option>
          <option value="Primeros Auxilios">Primeros Auxilios</option>
          <option value="Productos Hogar">Hogar</option>
        </select>

        <label for="imagen">Imagen:</label>
        <select id="imagen" required>
          <option value="opciones-seleccion">-- Seleccionar Imagen --</option>
          <option value="https://img.freepik.com/vector-premium/pildoras-medicamentos-liquidos-ninos-kawaii-doodle-ilustracion-vectorial-plana_609998-86.jpg">Medicamentos</option>
          <option value="https://centromedicodelcaribe.com/assets/uploads/noticias/_imagenMedia/CUIDADO-PERSONAL-COLON.jpg">Cuidado Personal</option>
          <option value="https://www.portafolio.co/files/article_new_multimedia/uploads/2022/10/03/633b95335665e.jpeg">Belleza</option>
          <option value="https://www.sears.com.mx/c/mamas-y-bebes/img/Categorias/BOX-BANNER-MODA-BEBE.jpg">Bebés</option>
          <option value="https://fundacionasispa.org/wp-content/uploads/2021/09/salud-y-bienestar.jpg">Salud y Bienestar</option>
          <option value="https://www.webconsultas.com/sites/default/files/styles/wch_image_schema/public/noticias/mascotas-preferidas-espanoles.jpg">Mascotas</option>
          <option value="https://www.familiaysalud.es/sites/default/files/primeros_auxilios.jpg">Primeros Auxilios</option>
          <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmUUm4-0NvhOGXc2llNUw9YWEufNxRYftAiw&s">Hogar</option>
          <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl8X9RjQFVDGcFRaQPjDJQcJkZUdAQalvm9A&s">Medicamentos</option>
          <option value="https://www2.claro.com.co/portal/recursos/co//cpp/promociones/imagenes/1586964921454-6-01-Cuidado%20personal.jpg">Cuidado Personal</option>
        </select>

        <label for="precio">Precio (COL):</label>
        <input type="number" id="precio" step="500">

        <label for="codProducto">Código de Producto:</label>
        <input
          type="text"
          id="codProducto"
          maxlength="8"
          title="Mínimo 8 caracteres, al menos una minúscula, una mayúscula y dos números"
        />

        <label for="atri1">Atributo Adicional 1:</label>
        <input type="text" id="atri1" />

        <label for="atri2">Atributo Adicional 2:</label>
        <input type="text" id="atri2" />

        <label for="atri3">Atributo Adicional 3:</label>
        <input type="text" id="atri3" />
        <button type="submit">Registrar</button>
        <button type="reset">Limpiar campos</button>
        <button id="newProductBtn" onclick="dirIndex()">
          Ir a Productos
        </button>
      </form>
    </div>

    <footer>
      <div class="container">
        <P>Farmalejo, tu fiel cadena de droguerías especializadas en productos para la salud, belleza, y el cuidado general.</P>
        <p> &copy; 2024 Farmalejo S.A.S. &copy;  Todos los derechos reservados.</p>
      </div>
    </footer>
    <script src="../JS/registro.js"></script>
  </body>
</html>
